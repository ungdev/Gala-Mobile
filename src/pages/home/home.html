<ion-content padding (swipe)="swipeEvent($event)">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/logo_gala_trans.png" align="middle" />
      </ion-col>
    </ion-row>
    <ion-row row-8>
      <ion-col>
        <countdown #countdown></countdown>
      </ion-col>
    </ion-row>
    <ion-row> </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content class="Card"
          >Le Gala de l'Universite de Technologie de Troyes ouvre ses portes le
          18 Mai 2019.</ion-card-content
        >
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          color="primary"
          (click)="goToBilleterie()"
          round
          full
        >
          Prendre sa place
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
