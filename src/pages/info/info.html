<ion-header  (swipe)="swipeEvent($event)">
  <ion-navbar color="navbar">
    <ion-title>
  		<ion-icon name="information-circle"></ion-icon>
      Informations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  (swipe)="swipeEvent($event)">

	<ion-list no-border>
      <ion-list-header color="header">
        Accès
      </ion-list-header>
  		<ion-item>
        <ion-icon name="man" item-start></ion-icon>
            Interdit aux moins de 18 ans
      </ion-item>
      <ion-item>
        <ion-icon name="bowtie" item-start></ion-icon>
            Tenue de soirée obligatoire
      </ion-item>
      <ion-item>
      <ion-icon name="beer" item-start></ion-icon>
            Etat convenable exigé
      </ion-item>
      <ion-list-header color="header">
        Adresse
      </ion-list-header>

      <button (click)="click()" ion-item>
        <ion-icon name="pin" item-start></ion-icon>
            12 rue Marie curie, Troyes
      </button>

      <ion-list-header color="header">
        Date
      </ion-list-header>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
            2 Juin 2018 - 20h
      </ion-item>
      <ion-list-header color="header">
        Entrée du Gala
      </ion-list-header>
      <ion-item>
            Ouverture à 20h
      </ion-item>
      <ion-item class="small">
            Fermeture temporaire de 23h30 à 00h15
      </ion-item>
      <ion-item>
            Fermeture de l'entrée à 1h
      </ion-item>
      <ion-list-header color="header">
        Nous contacter
      </ion-list-header>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
            gala@utt.fr
      </ion-item>
      <ion-item>
        <ion-icon name="settings" item-start></ion-icon>
            Problèmes techniques : ung@utt.fr
      </ion-item>
	</ion-list>

</ion-content>
