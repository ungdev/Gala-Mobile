<ion-header>
  <ion-navbar color="navbar">
    <ion-title>
      {{args.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="details">
  <img class="img" src={{args.image}}/>
  <div class="title">{{args.name}}</div>
  <div class="start">Debut a {{args.start}}</div>
  <div class="end">Fin a {{args.end}}</div>
  <div class="room">Lieu : {{args.place}}</div>
  <ion-card class="card">
    <ion-card-content class="text">
      {{args.description}}
    </ion-card-content>
  </ion-card>

</ion-content>
