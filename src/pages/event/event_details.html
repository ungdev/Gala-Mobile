<ion-header>
  <ion-navbar>
    <ion-title>
      {{args.Title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="details">
  <img class="img" src={{args.Img}}/>
  <div class="title">{{args.Title}}</div>
  <div class="start">Début à {{args.Start}}</div>
  <div class="end">Fin à {{args.End}}</div>
  <div class="room">Lieu : {{args.Room}}</div>
  <ion-card class="card">
    <ion-card-content class="text">
      {{args.Description}}
    </ion-card-content>
  </ion-card>

</ion-content>
