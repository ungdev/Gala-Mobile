<ion-header (swipe)="swipeEvent($event)">
  <ion-navbar color="navbar">
    <ion-title no-padding>
    	<ion-icon name="star"></ion-icon>
      	Evenements {{count}}
    </ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="events" (ionChange)="ionSelect()" color="primary" no-padding>
      <ion-segment-button value="music">
        <ion-icon name="musical-notes"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="food">
        <ion-icon name="pizza"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bus">
        <ion-icon name="bus"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content class="card-background-page" (swipe)="swipeEvent($event)">
  <ion-refresher (ionRefresh)="doRefresh($event)" class="refresh">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
	<div *ngIf="musicVisible">
    <div *ngIf="!isEmpty(fevents)">
  	   <button *ngFor="let event of fevents" class="button" (click)="goToDetails(event);" no-padding>
  		  <ion-card>
  		    <img src={{event.Img}}/>
  		    <div class="card-title">{{event.Title}}</div>
  		    <div class="card-subtitle">{{event.Start}} - {{event.Room}}</div>
          <ion-icon class="info-circle" name="information-circle"></ion-icon>
  		  </ion-card>
  		</button>
    </div>
	</div>

	<div *ngIf="foodVisible">
		<ion-list no-border>
	  	  <ion-item>
	            21h - Ouverture des Foods Truck
	      </ion-item>
	      <ion-item>
	            2h - Fermeture des étages
	      </ion-item>
	      <ion-item>
	      		3h - Arrêt de la vente d'alcool
	      <!--<ion-icon name="beer" item-end></ion-icon>-->
	      </ion-item>
	      <ion-item>
	            4h30 - Fermeture des Foods Trucs
	      </ion-item>
		</ion-list>
	</div>

	<div *ngIf="busVisible">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="Navettes">Navettes</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label class="busTitle">Centre Ville - UTT</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">21h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">21h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">22h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">22h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">23h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">23h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">00h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colL">00h30</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label class="busTitle">UTT - Centre Ville</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">01h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">01h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">02h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">02h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">03h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">03h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">04h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">04h30</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">05h00</ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="colR">05h30</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
	</div>


</ion-content>
