<ion-header (swipe)="swipeEvent($event)">
  <ion-navbar color="navbar">
    <ion-title>
      <ion-icon name="star"></ion-icon>
      Evenements
    </ion-title>
    <ion-buttons end>
      <button (click)="calendarClicked()" ion-button icon-only>
        <ion-icon class="calendarIcon" name="calendar" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment
    [(ngModel)]="events"
    (ionChange)="ionSelect()"
    color="primary"
    no-padding
  >
    <ion-segment-button value="music">
      <ion-icon name="musical-notes"></ion-icon>
    </ion-segment-button>
    <!--
    <ion-segment-button value="food">
      <ion-icon name="pizza"></ion-icon>
    </ion-segment-button>-->
    <ion-segment-button value="bus">
      <ion-icon name="bus"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="card-background-page" (swipe)="swipeEvent($event)">
  <ion-refresher (ionRefresh)="doRefresh($event)" class="refresh">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="musicVisible">
    <ion-label class="evenements">Evenements</ion-label>
    <ion-buttons *ngIf="!isEmpty(fevents)">
      <button
        *ngFor="let event of fevents"
        class="buttons"
        (click)="goToDetails(event)"
        no-padding
      >
        <ion-card class="card">
          <img class="defaultImage" src="assets/imgs/default.png" />
          <img class="card-image" src="{{ event.image }}" />
          <div class="card-title">{{ event.name }}</div>
          <div class="card-subtitle">{{ event.place }}</div>
          <div class="card-start">{{ event.start }}</div>
          <ion-icon
            class="info-circle2"
            name="ios-information-circle-outline"
            [isActive]="false"
          ></ion-icon>
          <ion-icon
            class="info-circle"
            name="information-circle"
            [isActive]="true"
          ></ion-icon>
        </ion-card>
      </button>
    </ion-buttons>
  </div>
  <div *ngIf="foodVisible">
    <ion-list no-border text-wrap>
      <ion-item>
        20h - Ouverture des Foods Truck
      </ion-item>
      <ion-item>
        2h - Fermeture des etages

      <ion-item>
        3h - Arret de la vente d'alcool - Fermeture du Lounge

      </ion-item>
      <ion-item>
        4h30 - Fermeture des Foods Trucs
      </ion-item>
    </ion-list>
  </div>
